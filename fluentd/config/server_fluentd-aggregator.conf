<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match fluent.info>
  @type stdout
</match>

# save model log result to elasticsearch
<match model.*>
  @type copy
  <store>
    @type stdout
  </store>
  <store>
    @type elasticsearch
    host <host>
    port <port>
    user <user>
    password <password>
    scheme https
    ssl_verify false
    index_name fluentd.${tag}.%Y%m%d
    type_name log
    flush_interval 30s
    <buffer tag, time>
      timekey 1h # chunks per hours ("3600" also available)
    </buffer>
  </store>
</match>

# save azure entity result to redis and mongodb
<match azure.ner>
  @type copy
  <store>
    @type stdout
  </store>
  <store>
    @type mongo
    host mongodb
    port 27017
    database fluentd_ai
    collection ner_collection
    <inject>
    time_key time
    </inject>
    <buffer>
      flush_interval 20s
    </buffer>
  </store>
  <store>
    @type redis_store
    host redis
    port 6379
    db 1
    key_path data.name
    key_expire 1209600
    <buffer>
      flush_interval 20s
    </buffer>
  </store>
</match>

