<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<source>
  @type tail
  <parse>
    @type json
  </parse>
  path /var/log/contract-service/*.log
  pos_file /var/log/test/data.log.pos
  tag model.contract
</source>

<filter model.contract>
  @type grep
  <regexp>
    key message
    pattern /model_predicts/
  </regexp>
</filter>

<filter model.contract>
  @type record_transformer
  enable_ruby
  <record>
    hostname "#{Socket.gethostname}"
    tag ${tag}
    message ${record["message"].gsub("model_predicts:", "")}
  </record>
</filter>

<match model.contract>
  @type copy
  <store>
    @type stdout
  </store>
  <store>
    @type elasticsearch
    host 127.0.0.1
    port 9200
    index_name fluentd111.${tag}.%Y%m%d
    type_name log
    flush_interval 30s
    <buffer tag, time>
      timekey 1h # chunks per hours ("3600" also available)
    </buffer>
  </store>
</match>