<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<source>
  @type tail
  <parse>
    @type json
  </parse>
  path /var/log/test-service/*.log
  pos_file /var/log/test-service/data.log.pos
  tag model.test
</source>

<filter model.test>
  @type grep
  <regexp>
    key message
    pattern /model_predicts/
  </regexp>
</filter>

<filter model.test>
  @type record_transformer
  enable_ruby
  <record>
    hostname "#{Socket.gethostname}"
    tag ${tag}
    message ${record["message"].gsub("model_predicts:", "")}
  </record>
</filter>

<match model.test>
  @type stdout
  @type copy
  <store>
    @type stdout
  </store>
  <store>
    @type elasticsearch
    host <host>
    port <port>
    user <user>
    password <password>
    scheme https
    ssl_verify false
    index_name fluentd.${tag}.%Y%m%d
    type_name log
    flush_interval 30s
    <buffer tag, time>
      timekey 1h # chunks per hours ("3600" also available)
    </buffer>
  </store>
</match>